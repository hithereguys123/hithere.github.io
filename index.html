<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80'); /* Cool gaming background */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        h1 {
            font-size: 3rem;
            margin: 20px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .game-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .game {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
        }

        /* Full-Screen Button Styles */
        button {
            border: none;
            width: 140px;
            height: 50px;
            color: #fff;
            z-index: 1;
            display: flex;
            background: #000;
            position: relative;
            cursor: pointer;
        }

        button p {
            margin: 0 auto;
            align-self: center;
            font-size: 17px;
            font-weight: bold;
            text-align: center;
        }

        button::after {
            position: absolute;
            content: "";
            width: 100%;
            z-index: -1;
            height: 10%;
            bottom: 0;
            clip-path: polygon(
                0% 74%,
                4% 75%,
                8% 76%,
                11% 77%,
                15% 78%,
                20% 78%,
                25% 77%,
                32% 77%,
                37% 75%,
                40% 74%,
                43% 74%,
                46% 73%,
                52% 72%,
                57% 72%,
                65% 74%,
                66% 75%,
                71% 78%,
                75% 82%,
                81% 86%,
                83% 88%,
                88% 91%,
                90% 94%,
                94% 96%,
                98% 98%,
                100% 100%,
                82% 100%,
                0 100%
            );
            background: #8792eb;
            transition: 0.2s ease;
        }

        button::before {
            position: absolute;
            content: "";
            transform: rotate(180deg);
            width: 100%;
            height: 10%;
            transition: 0.2s ease;
            z-index: -1;
            clip-path: polygon(
                0% 74%,
                4% 75%,
                8% 76%,
                11% 77%,
                15% 78%,
                20% 78%,
                25% 77%,
                32% 77%,
                37% 75%,
                40% 74%,
                43% 74%,
                46% 73%,
                52% 72%,
                57% 72%,
                65% 74%,
                66% 75%,
                71% 78%,
                75% 82%,
                81% 86%,
                83% 88%,
                88% 91%,
                90% 94%,
                94% 96%,
                98% 98%,
                100% 100%,
                82% 100%,
                0 100%
            );
            background: #8792eb;
        }

        button:hover::after {
            clip-path: polygon(
                0 30%,
                9% 34%,
                7% 39%,
                11% 43%,
                13% 33%,
                17% 30%,
                24% 34%,
                25% 35%,
                30% 31%,
                30% 38%,
                39% 33%,
                35% 43%,
                43% 45%,
                55% 46%,
                65% 74%,
                67% 66%,
                81% 57%,
                75% 82%,
                81% 86%,
                83% 88%,
                88% 91%,
                90% 94%,
                94% 96%,
                98% 98%,
                100% 100%,
                82% 100%,
                0 100%
            );
            height: 80%;
        }

        button:hover::before {
            clip-path: polygon(
                0 30%,
                9% 34%,
                7% 39%,
                11% 43%,
                13% 33%,
                17% 30%,
                24% 34%,
                25% 35%,
                30% 31%,
                30% 38%,
                39% 33%,
                35% 43%,
                43% 45%,
                55% 46%,
                65% 74%,
                67% 66%,
                81% 57%,
                75% 82%,
                81% 86%,
                83% 88%,
                88% 91%,
                90% 94%,
                94% 96%,
                98% 98%,
                100% 100%,
                82% 100%,
                0 100%
            );
            height: 80%;
        }
    </style>
</head>
<body>
    <h1>Welcome to Unblocked Games</h1>
    <div class="game-container">
        <div class="game">
            <h2>Google Dino</h2>
            <iframe id="game1" src="https://chromedino.com/m/" title="Google Dino"></iframe>
            <button onclick="toggleFullScreen('game1')"><p>Full Screen</p></button>
        </div>
        <div class="game">
            <h2>1v1.LOL</h2>
            <iframe id="game2" src="https://1v1.lol/" title="1v1 LOL"></iframe>
            <button onclick="toggleFullScreen('game2')"><p>Full Screen</p></button>
        </div>
        <div class="game">
            <h2>Super Mario</h2>
            <iframe id="game3" src="https://supermarioemulator.com/mario.php" title="Super Mario"></iframe>
            <button onclick="toggleFullScreen('game3')"><p>Full Screen</p></button>
        </div>
        <div class="game">
            <h2>Slow Roads</h2>
            <iframe id="game4" src="https://slowroads.io/" title="Slow Roads"></iframe>
            <button onclick="toggleFullScreen('game4')"><p>Full Screen</p></button>
        </div>
        <div class="game">
            <h2>Krunker.io</h2>
            <iframe id="game5" src="https://krunker.io/" title="Krunker.io"></iframe>
            <button onclick="toggleFullScreen('game5')"><p>Full Screen</p></button>
        </div>
        <div class="game">
            <h2>Super Star Car</h2>
            <iframe id="game6" src="https://www.crazygames.com/embed/super-star-car" title="Super Star Car" allow="gamepad *;"></iframe>
            <button onclick="toggleFullScreen('game6')"><p>Full Screen</p></button>
        </div>
    </div>

    <script>
        // Full-Screen Function
        function toggleFullScreen(elementId) {
            const element = document.getElementById(elementId);
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
