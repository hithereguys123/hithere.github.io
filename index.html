        /* Rest of your existing CSS */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin: 20px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }
        .game-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        .game {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
        }

        /* Full-Screen Button Styles */
        button {
            border: none;
            width: 140px;
            height: 50px;
            color: #fff;
            z-index: 1;
            display: flex;
            background: #000;
            position: relative;
            cursor: pointer;
        }

        button p {
            margin: 0 auto;
            align-self: center;
            font-size: 17px;
            font-weight: bold;
            text-align: center;
        }

        button::after {
            position: absolute;
            content: "";
            width: 100%;
            z-index: -1;
            height: 10%;
            bottom: 0;
            clip-path: polygon(
                0% 74%,
                4% 75%,
                8% 76%,
                11% 77%,
                15% 78%,

                25% 77%,
                32% 77%,

                88% 91%,
                90% 94%,
                94% 96%,
                98% 98%,
                100% 100%,
                82% 100%,
                0 100%
            );
            background: #8792eb;
            transition: 0.2s ease;
        }

        button::before {
            position: absolute;
            content: "";
            transform: rotate(180deg);
            width: 100%;
            height: 10%;
            transition: 0.2s ease;

    <script>
        // Full-Screen Function
        function toggleFullScreen(elementId) {
            const element = document.getElementById(elementId);
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }
